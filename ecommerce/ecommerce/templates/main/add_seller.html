{% extends 'main/base.html' %}

{% block title %}Seller{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Add Seller</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
