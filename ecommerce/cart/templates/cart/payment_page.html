{% extends 'main/base.html' %}

{% block title %}Payment Page{% endblock %}

{% block content %}
    <h1>Payment Page</h1>
    <p><strong>Order ID:</strong> {{ order.id }}</p>
    <p><strong>Total Price:</strong> ${{ order.total_price }}</p>

    <form method="post" action="{%url 'payment_page' order.id %}">
        {% csrf_token %}
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <br><br>
        <label for="transaction_id">Credit Card # or PayPal ID:</label>
        <input type="text" id="transaction_id" name="transaction_id" placeholder="Enter Credit Card # or Paypal ID" required>
        <br><br>
        <button type="submit" class="btn btn-primary">Confirm Payment</button>
    </form>
{% endblock %}
